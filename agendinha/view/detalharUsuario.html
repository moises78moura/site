   
   <div class="jumbotron">
        <h3>{{cadastro}}</h3>
   
            <form name="usuarioForm">
                <label>Nome</label>
                <input type="text" id="txt-nome" name="nome" ng-model="usuario.nome" data-ng-disabled="'true'"  class="form-control" >
                
                <!-- <input type="text" id="txt-nascimento" name="nascimento" ng-model="usuario.nascimento" ng-required="true" class="form-control" placeholder="Nascimento" ui-date >-->
                <label>Email</label>
                <input type="text" id="txt-email" name="email" ng-model="usuario.email" data-ng-disabled="true" class="form-control" >
                <label>Perfil</label>
                <input type="text" ng-model="usuario.perfilUsuario" name="papel" data-ng-disabled="'true'"  class="form-control">

                <!--  <input type="text" id="txt-papel" ng-model="usuario.papelUsuario" class="form-control" placeholder="Papel usuario" >-->
                <label>Ativo</label> 
                <input type="text" id="txt-ativo" data-ng-disabled="true" ng-model="usuario.ativo" />
            </form>
        <hr/>
         
        <a  class="btn btn-primary"  href="#/usuarios" >Voltar</a>
      
   </div>
